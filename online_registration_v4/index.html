<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400|Zilla+Slab:300i,400&display=swap"
          rel="stylesheet">
</head>

    <body>
        <header>
            <div class="name"><h2>THE CODE REVIEW</h2></div>
        </header>

        <main>
            <div class= "intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <div class= "container">
                
                <form action= "index.html" method= "post" class="clearfix">
                    <fieldset class="contact-info overlay">
                        <legend>Contact Information</legend>
                        
                        <label for="name">Full Name</label>
                        <input required type="text" name="user_name" id="name" placeholder="Required">
                        <label for="email">Email Address</label>
                        <input required type="email" name="user_email" id="email" placeholder="Required">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user_phone" id="phone" placeholder="Optional">
                        <label for="address">Street Address</label>
                        <input required type="text" name="user_address" id="address" placeholder="Required">
                        <label for="city">City</label>
                        <input required type="text" name="user_city" id="city" placeholder="Required">
                        <label for="state">State</label>
                        <select name= "user_state" id= "state">
                            <option disabled="disabled" selected="selected">Choose State</option>
                                <option value="new_york">New York</option>
                                <option value="ohio">Ohio</option>
                                <option value="seattle">Seattle</option>
                                <option value="colorado">Colorado</option>
                                <option value="texas">Texas</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="other">Other</option>
                        </select>
                        <label for="zip-code">Zip Code</label>
                        <input type="number" name="user_zip" id="zip-code">
                    </fieldset>

                    <fieldset class="subscription">
                        <legend>Newsletter</legend>
                        
                        <label>Select the newsletters you would like to receive</label><br>
                        <input type="checkbox" id="html-news" value="html_sub" name="user_subscription"><label
                            for="html-news">HTML News</label><br>
                        <input type="checkbox" id="css-news" value="css_sub" name="user_subscription"><label
                            for="css-news">CSS News</label><br>
                        <input type="checkbox" id="js-news" value="js_sub" name="user_subscription"><label
                            for="js-news">Javascript News</label><br>
                        <label>Newsletter format</label><br>
                        <input type="radio" id="html-format" name="user_news_format" value="html"><label 
                            for="html-format">HTML</label><br>
                        <input type="radio" id="text-format" name="user_news_format" value="plain-text"><label
                            for="text-format">Plain text</label><br>
                        <label for="user-text">Other topics you'd like to hear about</label>
                        <textarea id="user-text" name="user_interests"></textarea>
                    </fieldset>

                    <button type="submit">Sign Up</button>

                </form>
                
            </div>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>


    </body>

</html>
